[pytest]
# Test configuration for Landfill Management System
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests

# Coverage settings
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
