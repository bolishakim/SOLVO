version: '3.8'

services:
  # ═══════════════════════════════════════════════════════════
  # PostgreSQL Database
  # ═══════════════════════════════════════════════════════════
  postgres:
    image: postgres:16-alpine
    container_name: landfill_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: landfill_user
      POSTGRES_PASSWORD: landfill_pass
      POSTGRES_DB: landfill_db
    ports:
      - "5432:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Initialize with schema on first run
      - ../Landfill_db.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U landfill_user -d landfill_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - landfill_network

  # ═══════════════════════════════════════════════════════════
  # pgAdmin (Optional - Database GUI)
  # ═══════════════════════════════════════════════════════════
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: landfill_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@landfill.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - landfill_network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  postgres_data:
    name: landfill_postgres_data
  pgadmin_data:
    name: landfill_pgadmin_data

networks:
  landfill_network:
    name: landfill_network
    driver: bridge
